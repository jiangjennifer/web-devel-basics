<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Media Queries </title>
		<style>
		/* Base style */
			#p1 {
				background: pink;
				border: solid black 2px;
				height: 100px;
			}
			#p2 {
				background: lightgreen;
				border: solid black 2px;
				height: 50px;
			}
		/* large device */
		@media (min-width: 1200px) {
			#p1 {
				background: lightblue;
				width: 100px;
			}
			#p2 {
				background: orange;
				width: 100px;
			}
		}
		@media (min-width: 669px) and (max-width: 1199px) {
			#p1, #p2 {
				height: 500px;
			}
		}
		</style>
	</head>
	<body>
		<h1> Media Queries </h1>
		<p id="p1"></p>
		<p id="p2"></p>
</html>
